name: medicoai
description: "Offline Medical Chatbot"
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.5
  path_provider: ^2.1.2
  sqflite: ^2.3.2
  flutter_markdown: ^0.6.20
  shared_preferences: ^2.2.2
  intl: ^0.19.0
  flutter_native_splash: ^2.4.0
  flutter_launcher_icons: ^0.13.1
  process_run: ^0.14.2
  http: ^1.2.0 # for downloading model files
  file_picker: ^6.1.1 # for selecting model files

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/models/
    - assets/models/gemma3-1b.gguf

# Example GitHub Actions workflow showing how to set up Firebase config
# Copy this to your actual workflow or integrate into existing workflows

name: Build with Firebase Config

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.x"

      - name: Setup Firebase Config
        env:
          # Common Firebase Project Settings
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_PROJECT_NUMBER: ${{ secrets.FIREBASE_PROJECT_NUMBER }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          # Android Configuration
          FIREBASE_API_KEY_ANDROID: ${{ secrets.FIREBASE_API_KEY_ANDROID }}
          FIREBASE_MOBILE_SDK_APP_ID_ANDROID: ${{ secrets.FIREBASE_MOBILE_SDK_APP_ID_ANDROID }}
          # iOS Configuration
          FIREBASE_API_KEY_IOS: ${{ secrets.FIREBASE_API_KEY_IOS }}
          FIREBASE_GOOGLE_APP_ID_IOS: ${{ secrets.FIREBASE_GOOGLE_APP_ID_IOS }}
          # Web Configuration
          FIREBASE_API_KEY_WEB: ${{ secrets.FIREBASE_API_KEY_WEB }}
          FIREBASE_APP_ID_WEB: ${{ secrets.FIREBASE_APP_ID_WEB }}
          FIREBASE_AUTH_DOMAIN_WEB: ${{ secrets.FIREBASE_AUTH_DOMAIN_WEB }}
          FIREBASE_MEASUREMENT_ID_WEB: ${{ secrets.FIREBASE_MEASUREMENT_ID_WEB }}
          # Optional: macOS (defaults to iOS if not set)
          # FIREBASE_API_KEY_MACOS: ${{ secrets.FIREBASE_API_KEY_MACOS }}
          # FIREBASE_GOOGLE_APP_ID_MACOS: ${{ secrets.FIREBASE_GOOGLE_APP_ID_MACOS }}
          # Optional: Windows (defaults to Web if not set)
          # FIREBASE_API_KEY_WINDOWS: ${{ secrets.FIREBASE_API_KEY_WINDOWS }}
          # FIREBASE_APP_ID_WINDOWS: ${{ secrets.FIREBASE_APP_ID_WINDOWS }}
          # FIREBASE_AUTH_DOMAIN_WINDOWS: ${{ secrets.FIREBASE_AUTH_DOMAIN_WINDOWS }}
          # FIREBASE_MEASUREMENT_ID_WINDOWS: ${{ secrets.FIREBASE_MEASUREMENT_ID_WINDOWS }}
        run: |
          chmod +x scripts/setup_firebase_config.sh
          ./scripts/setup_firebase_config.sh

      - name: Build Android
        run: flutter build apk --release

    # Add more build steps as needed

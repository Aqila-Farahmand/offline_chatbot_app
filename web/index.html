<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="medicoai">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>medicoai</title>
  <link rel="manifest" href="manifest.json">
  <script>
    // Log JavaScript errors for debugging
    globalThis.addEventListener('error', (event) => {
      console.error('JavaScript error:', event.error || event.message, event.filename, event.lineno);
    });
    globalThis.addEventListener('unhandledrejection', (event) => {
      console.error('Unhandled promise rejection:', event.reason);
    });
    // Listen for MediaPipe GenAI status events
    globalThis.addEventListener('MediapipeGenaiStatus', (event) => {
      console.log('MediapipeGenai status:', event.detail);
      if (event.detail.phase === 'init-failed') {
        console.error('MediapipeGenai initialization failed:', event.detail.error);
      }
    });
  </script>
  <script src="mediapipe_text.js" type="module"></script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
  <script>
    if ('serviceWorker' in navigator) {
      globalThis.addEventListener('load', () => {
        // Try to register custom service worker, but handle 404s gracefully
        navigator.serviceWorker.register('/service_worker.js')
          .then((registration) => {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch((error) => {
            // Only log as warning if it's a 404 (file not found during development)
            if (error.message && error.message.includes('404')) {
              console.warn('Service Worker file not found (this is normal if build/web doesn\'t exist yet). Run: flutter build web');
            } else {
              console.error('Service Worker registration failed:', error);
            }
          });
      });
    }
  </script>
</body>
</html>
